name: CI Solución (Playwright + Cucumber)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      test_env:
        description: "Valor para TEST_ENV (local/dev/cert/prod)"
        required: true
        default: "cert"
        type: choice
        options: [ "local", "dev", "cert", "prod" ]
      cucumber_tags:
        description: 'Tags Cucumber (ej: "@humo")'
        required: false
        default: ""
        type: string

permissions:
  contents: read
  packages: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]   # Agrega 'firefox' si lo deseas
    defaults:
      run:
        working-directory: ./src

    env:
      CI: true
      TEST_ENV: ${{ inputs.test_env || 'cert' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@juanpbrivera'
          always-auth: true
          cache: npm
          cache-dependency-path: ./src/package-lock.json

      # Forzamos .npmrc en el workspace para que npm use el registry y el token
      - name: Configure npm for GitHub Packages (project-level)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "@juanpbrivera:registry=https://npm.pkg.github.com" > .npmrc
          echo "always-auth=true" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc

      # Diagnóstico opcional (si falla aquí, la auth al registry no está bien)
      - name: npm whoami (diagnóstico)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm whoami --registry=https://npm.pkg.github.com

      - name: Install deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Resolve TAGS (default on push/PR)
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.cucumber_tags }}" ]; then
            echo "TAGS=${{ inputs.cucumber_tags }}" >> $GITHUB_ENV
          else
            echo "TAGS=@humo" >> $GITHUB_ENV   # <- default para push/PR
          fi

      - name: Run tests (Cucumber)
        run: |
          echo "Browser=${{ matrix.browser }}  TEST_ENV=${TEST_ENV}  TAGS='${{ inputs.cucumber_tags }}'"
          if [ -n "${{ inputs.cucumber_tags }}" ]; then
            npm run test:tag -- "${{ inputs.cucumber_tags }}"
          else
            npm test
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.browser }}
          path: |
            src/reports/**
            src/test-results/**
            src/playwright-report/**
            src/traces/**
          if-no-files-found: warn
          retention-days: 10
